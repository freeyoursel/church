<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ТЫ ЖЕ ВЕРИШЬ</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            height: 100vh;
            overflow: hidden;
        }
        
        .background-image {
            position: fixed;
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }
        
        /* Стили только для финальной картинки */
        .background-image[src="финалка.PNG"] {
            width: auto;
            height: auto;
            max-width: 90%;
            max-height: 90%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            object-fit: contain;
        }
        
        .background-image.active {
            display: block;
        }

        /* Кнопка поверх всего контента */
        button {
            position: fixed;
            z-index: 1000;
            margin: 10px;
        }
    </style>
</head>
<body>
    <!-- Аудиоплеер с кнопкой -->
    <audio id="music" loop>
        <source src="фон сайта.mp3.mp3" type="audio/mpeg">
        Ваш браузер не поддерживает аудио
    </audio>
    <button onclick="playMusic()">▶️ Включить музыку</button>

    <!-- Контейнер для фоновых изображений -->
    <div id="slideshow-container">
        <img class="background-image active" src="1.png">
        <img class="background-image" src="38f7c94916c362cccf601996bdfe4477.png">
        <img class="background-image" src="d92f4a04728cecce787b579462144bce.png">
        <img class="background-image" src="финалка.PNG">
    </div>

    <script>
        const images = document.querySelectorAll('.background-image');
        let currentImageIndex = 0;

        function changeBackground() {
            images[currentImageIndex].classList.remove('active');
            currentImageIndex = (currentImageIndex + 1) % images.length;
            images[currentImageIndex].classList.add('active');
        }

        setInterval(changeBackground, 1000);

        function playMusic() {
            const music = document.getElementById('music');
            music.play();
            document.querySelector('button').style.display = 'none';
        }

        changeBackground();
    </script>
</body>
</html>
